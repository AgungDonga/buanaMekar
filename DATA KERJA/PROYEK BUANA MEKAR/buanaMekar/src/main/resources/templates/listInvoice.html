<!DOCTYPE html>
<html>
    <head>
    <div th:replace="frag/component::head"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <div th:replace="frag/component::sidenavbar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">

                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="/">Tables</a></li>
                    <li class="active">Tables</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row box-body">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Data Tabel Invoice</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>NO</th>
                                            <th>Invoice</th>
                                            <th>Order</th>
                                            <th>PPN</th>
                                            <th>Tanggal Kirim</th>
                                            <th>Tanggal Terima</th>
                                            <th>Tanggal Jatuh Tempo</th>

                                            <th sec:authorize="hasRole('ROLE_ADMIN')">ACTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="invoice : ${listInvoices}">
                                            <td></td>
                                            <td th:text="${invoice.invoice}"></td>
                                            <td th:text="${invoice.order1}"></td>
                                            <td th:text="${invoice.ppn}"></td>
                                            <td th:text="${invoice.tglKirim}"></td>
                                            <td th:text="${invoice.tglTerima}"></td>
                                            
                                            <td th:text="${invoice.tglJatuhTempo}"></td>

                                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                                <a class="btn btn-info" th:attr="data-target='#modal-warning'+${produks.id}" data-toggle="modal" data-target="#modal-default"><i class="fa fa-edit"></i></a>

                                                <a class="btn btn-danger" th:href="@{'/produk/delete/'+${produks.id}}" onclick="return confirm('Apakah kamu yakin ingin menghapus?');"><i class="fa fa-remove"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>NO</th>
                                            <th>Invoice</th>
                                            <th>Order</th>
                                            <th>PPN</th>
                                            <th>Tanggal Kirim</th>
                                            <th>Tanggal Terima</th>
                                            <th>Tanggal Jatuh Tempo</th>
                                            <th>ACTIONS</th>
                                        </tr>
                                    </tfoot>
                                </table>
                                <!-- /.modal INSERT -->
                                <div class="modal fade" id="modal-primary">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title"><b>Masukkan Data Produk</b></h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span></button>
                                            </div>

                                            <form action="#" th:action="@{/produk/save}" method="post" enctype="multipart/form-data">
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Merk Produk</label>
                                                        <input type="text" class="form-control" id="merkProduk" name="merkProduk">
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Harga</label>
                                                        <input type="text" class="form-control" id="harga" name="harga">
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Stok</label>
                                                        <input type="text" class="form-control" id="stok" name="stok">
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Jenis Produk</label>
                                                        <select class="form-control" id="jenisProduk" name="jenisProduk" >
                                                            <option value="0">Select Jenis Produk</option>
                                                            <div th:each="jenis : ${jenisProduks}">
                                                                <option th:value="${jenis.id}" th:text="${jenis.jenisProduk}"></option>
                                                            </div>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Catatan</label>
                                                        <input type="text" class="form-control" id="catatan" name="catatan">
                                                    </div>
                                                </div>

                                                <div class="modal-footer justify-content-between">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:replace="frag/component::footer"></div>

        <div class="control-sidebar-bg"></div>
    </div>

    <div th:replace="frag/component::script"></div>
</body>
</html>
