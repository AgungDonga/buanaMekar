<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        

        <div align="center">
            
            <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
            <h1>Toko Manager</h1>
            
            <a class="btn btn-primary" href="toko/new">Create New</a>
            <br>
            <br>
            <table class="table table-striped" border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Toko</th>
                        <th>Alamat Toko</th>
                        <th>No NPWP</th>
                        <th>No HP</th>
                        
                        <th sec:authorize="hasRole('ROLE_ADMIN')">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tokos : ${listTokos}">
                        <td th:text="${tokos.id}">ID</td>
                        <td th:text="${tokos.nama_toko}">Nama Toko</td>
                        <td th:text="${tokos.alamat_toko}">Alamat Toko</td>
                        <td th:text="${tokos.no_npwp}">No NPWP</td>
                        <td th:text="${tokos.no_hp}">No HP</td>
                        
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-info" th:href="@{'/toko/edit/'+${tokos.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-danger" th:href="@{'/toko/delete/'+${tokos.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
