<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <div th:replace="frag/component::head"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <div th:replace="frag/component::sidenavbar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">

                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="/">Tables</a></li>
                    <li class="active">Tables</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                

                <div class="row box-body">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Menu Surat Jalan</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>NO</th>
                                            <th>Nama Toko</th>
                                            <th>Tanggal Kirim</th>
                                            <th>Tanggal Terima</th>
                                            <th>ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="row : ${listSuratJalans}">
                                            <td></td>
                                            <td th:text="${row.orderan.toko.namaToko}"></td>
                                            <td th:text="${row.tglKirim}">Tanggal Kirim</td>
                                            <td th:text="${row.tglTerima}">Tanggal Terima</td>
                                            <td><a th:href="'detailSuratJalan?id='+${row.orderan.toko.namaToko}+'&id2='+${row.tglKirim}">Detail</a>
                                             <form action="#" th:action="@{'invoice/save?id='+${row.orderan.toko.namaToko}+'&id2='+${row.tglKirim}}" method="post" enctype="multipart/form-data">
                                                <button type="submit" class="btn btn-primary" align="right">Jadikan Invoice</button>
                                            </form></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>NO</th>
                                            <th>Nama Toko</th>
                                            <th>Tanggal Kirim</th>
                                            <th>Tanggal Terima</th>
                                            <th>ACTION</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:replace="frag/component::footer"></div>

        <div class="control-sidebar-bg"></div>
    </div>





    <div th:replace="frag/component::script"></div>

</body>
</html>
