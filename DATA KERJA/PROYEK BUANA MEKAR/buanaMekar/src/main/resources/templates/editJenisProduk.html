<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div align="center">
            <h1>Edit User</h1>
            <br/>
            
            <form action="#" th:action="@{/jenisProduk/save}" th:object="${jenisProduk}" method="post" enctype="multipart/form-data">
                <table border="0" cellpadding="10">
                    <tr>
                        <td><input hidden="true" type="text" th:field="*{id}" readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td>Jenis Produk</td>
                        <td><input type="text" th:field="*{jenisProduk}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </body>
</html>
