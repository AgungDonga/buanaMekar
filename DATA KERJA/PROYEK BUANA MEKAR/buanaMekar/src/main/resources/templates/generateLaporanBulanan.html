<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <div th:replace="frag/component::head"></div>

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <div th:replace="frag/component::sidenavbar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">

                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="/">Tables</a></li>
                    <li class="active">Tables</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row box-body">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Menu Generate Laporan Bulanan</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <form action="#" th:action="@{/}" method="post" enctype="multipart/form-data">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Masukkan bulan</label>
                                            <input type="date" class="form-control" id="namaToko" name="namaToko">
                                        </div>

                                        <div class="modal-footer justify-content-between">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:replace="frag/component::footer"></div>

        <div class="control-sidebar-bg"></div>
    </div>

    <div th:replace="frag/component::script"></div>

    <script type="text/javascript">

        $('#newModalForm').on('submit', function (e) {
            var jenisProduk = $('#jenisProduk');
            // Check if there is an entered value
            if (!jenisProduk.val()) {
                // Add errors highlight
                jenisProduk.closest('.form-group').removeClass('has-success').addClass('has-error');
                // Stop submission of the form
                e.preventDefault();
            } else {
                // Remove the errors highlight
                jenisProduk.closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    </script>
</body>
</html>
